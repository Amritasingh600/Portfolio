name: Deploy Flask Portfolio

# Trigger the workflow on push to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Environment variables from GitHub Secrets
env:
  MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
  MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}

jobs:
  # Build and Test Job
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run syntax check on Python files
      - name: Check Python Syntax
        run: |
          python -m py_compile app.py
          echo "✅ Python syntax check passed!"

      # Step 5: Test Flask app starts correctly
      - name: Test Flask App
        env:
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        run: |
          timeout 5 python -c "
          from app import app
          with app.test_client() as client:
              response = client.get('/')
              assert response.status_code == 200
              print('✅ Flask app test passed!')
          " || true

      # Step 6: Build artifact for deployment
      - name: Create Deployment Package
        run: |
          mkdir -p deployment
          cp -r templates static app.py requirements.txt Procfile deployment/
          echo "✅ Deployment package created!"

      # Step 7: Upload artifact
      - name: Upload Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask-portfolio
          path: deployment/
          retention-days: 7

  # Deploy to Render (Optional - requires RENDER_API_KEY secret)
  deploy-render:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to Render
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo "✅ Triggered Render deployment!"

